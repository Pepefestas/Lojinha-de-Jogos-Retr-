<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="Styles.css">
    <title>Lojinha</title>
</head>
<body>

    <header class="cabecalho">
        <img class="botao__menu" src="./Assets/menu png.png" alt="logo menu">
        <h1>Lojinha</h1>
    </header>

<main class="cont">
    
    <section class="cont__jogosps1">
        <div class="ps1__cabecalho">
            <img class="cont__logo__ps1" src="./Assets/ps1-playstation-logo.png" alt="Logo PS1" />
            <h1 class="textops1games">Playstation</h1>
        </div>
            <img class="cont__ps1" src="./Assets/Final Fantasy Tactics.jpg" alt="FFTact">
            <img class="cont__ps1" src="./Assets/FFV cover.jpg" alt="FFV">
            <img class="cont__ps1" src="./Assets/FFVII cover.jpg" alt="FFVII">
            <img class="cont__ps1" src="./Assets/FFVIII cover.jpg" alt="FFVIII">
            <img class="cont__ps1" src="./Assets/FFIX cover.jfif" alt="FFIX">
            <img class="cont__ps1" src="./Assets/Guitar freaks cover.jfif" alt="GF">
            <img class="cont__ps1" src="./Assets/Tekken 3 cover.jpg" alt="TK3">
            <img class="cont__ps1" src="./Assets/Biohazard cover.jpg" alt="Biohazard">
            <img class="cont__ps1" src="./Assets/Biohazard 2 cover.jpg" alt="Biohazard2">
            <img class="cont__ps1" src="./Assets/Biohazard 3 cover.jpg" alt="Biohazard3">
            <img class="cont__ps1" src="./Assets/Catlevania ps1 cover.jpg" alt="CtvSoT">

            <img class="cont__ps1" src="./Assets/Silent Hill cover.jpg" alt="SH">
            <img class="cont__ps1" src="./Assets/crash bandicoot cover.jpg" alt="CrashBandicoot">
            <img class="cont__ps1" src="./Assets/crash bandicoot 2.jpg" alt="CrashBandicoot2">
            <img class="cont__ps1" src="./Assets/crash bandicoot 3.jpg" alt="CrashBandicoot3">
            <img class="cont__ps1" src="./Assets/metal gear solid cover.jpg" alt="MGS">
            <img class="cont__ps1" src="./Assets/parappa the rapper cover.jpg" alt="ParappatR">
    </section>

    <section class="cont__jogosps2">
        <div class="cont__jogosps2__cabecalho">
            <h1 class="textops2">PS2</h1>
        </div>
        <img class="cont__ps2" src="./Assets/Guitar hero cover.jpg" alt="GH">
        <img class="cont__ps2" src="./Assets/Guitar hero II cover.jpg" alt="GHII">
        <img class="cont__ps2" src="./Assets/Silent hill 2 cover.jpg" alt="SH2">
        <img class="cont__ps2" src="./Assets/Silent hill 3 cover.png" alt="SH3">
        <img class="cont__ps2" src="./Assets/Silent hill 4 cover.jpg" alt="SH4">
        <img class="cont__ps2" src="./Assets/Alone in the dark ps2 cover.jpg" alt="AitDtNN">
        <img class="cont__ps2" src="./Assets/Bombastic cover.jpg" alt="Bombastic">
        <img class="cont__ps2" src="./Assets/Resident evil 4 ps2 cover.jpg" alt="RE4">
        <img class="cont__ps2" src="./Assets/God of war cover.png" alt="GodOfWar">
        <img class="cont__ps2" src="./Assets/God of war II cover.jpg" alt="GodOfWar2">
        <img class="cont__ps2" src="./Assets/Devil May Cry cover.jpg" alt="DMC">
        <img class="cont__ps2" src="./Assets/Devil May Cry 2 cover.jpg" alt="DMC2">
        <img class="cont__ps2" src="./Assets/Devil May Cry 3 cover.jpg" alt="DMC3">
    </section>

    <section class="cont__jogosSNES">
        <div class="cont__jogosSNES__cabecalho">
            <img class="cont__SNESlogo" src="./Assets/super-nintendo-seeklogo.png" alt="SNES Logo">
            <h1 class="textoSNES">SUPER NINTENDO</h1>
        </div>
            <img class="cont__SNES" src="./Assets/Legend of Zelda, The - A Link to the Past (USA).png" alt="ZLTTP">
            <img class="cont__SNES" src="./Assets/Secret of Mana (USA).png" alt="SM">
            <img class="cont__SNES" src="./Assets/Super Mario World (USA).png" alt="SMW">
            <img class="cont__SNES" src="./Assets/FFVI cover.jpg" alt="FFVI">
            <img class="cont__SNES" src="./Assets/Donkey Kong Country cover.jpg" alt="DKC">
            <img class="cont__SNES" src="./Assets/Donkey Kong Country 2 cover.jpg" alt="DKC2">
            <img class="cont__SNES" src="./Assets/Donkey Kong Country 3 cover.jpg" alt="DKC3">
    </section>

    <section class="cont__jogos64">
        <div class="cont__jogos64__cabecalho">
            <img class="logo64" src="./Assets/nintendo-64-logo.png" alt="N64 Logo">
            <h1 class="texto64">NINTENDO<strong class="negrito64">⁶⁴</strong></h1>
        </div>
        <img class="cont__SNES" src="./Assets/Ocarina_of_Time_box_art.jpg" alt="ZOOT">
        <img class="cont__SNES" src="./Assets/The_Legend_of_Zelda_-_Majora's_Mask_Box_Art.jpg" alt="ZMM">
        <img class="cont__SNES" src="./Assets/Super mario 64.jfif" alt="Mario64">
        <img class="cont__SNES" src="./Assets/Star_Fox_64_cover.jpg" alt="StarFox64">
    </section>

</main>

    <footer class="rodape">
        <h1 class="texto__rodape">Criado por <Strong>boina</Strong></h1>

    </footer>

</html>
